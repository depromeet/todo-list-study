spring:
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
        show-sql: true
        open-in-view: false
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/depromeet_todo_list?characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowMultiQueries=true&autoReconnection=true&characterEncoding=UTF-8
        username: root
        password:
    mvc:
        pathmatch:
            matching-strategy: ant_path_matcher
logging:
    level:
        org.hibernate.type: trace